<!doctype html>
<html>
  <head>
    <title>
      Tweeter
    </title>
    <link rel="stylesheet" type="text/css" href="css/tweeter.css">
    <link rel="stylesheet" type="text/css" href="css/Button.css">
  </head>
  <body>
    <main>
      <section id="newTweet">
        <form id="newTweetForm" method="POST" action="/tweets">
          <textarea id="newTweetText" name="newTweetText" placeholder="What's happening?"></textarea>
          <div id="characterCount" class="characterCount"> 
          </div>
          <div class="tweetButton">
            <button id="submitTweet" class="Button" type="submit">
              Tweet
            </button>
          </div>
        </form>
      </section>

      <section id="timeline">
      </section>
    </main>

    <script src="node_modules/jquery/dist/jquery.js"></script> 
    <script src="js/main.js"></script> 
  </body>
</html>
